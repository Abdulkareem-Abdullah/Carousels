<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: transparent;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><span class="text-warning">Logo</span></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" style="color: #fff;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: #fff;">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #fff;">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #fff;">
                  My-Dropdown                    
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">My-action</a></li>
                  <li><a class="dropdown-item" href="#">Another My-action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here may</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true" style="color: #fff;">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      
      <div id="myOtherCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div data-target="#myOtherCarousel" data-slide-to="0" class="carousel-item active" style="height: 500px; width: 100%; background-color: #2c3e50; display: flex; justify-content: center; align-items: center;">
            <h1 style="font-size: 4em; color: #fff;">FIRST SLIDE</h1>
          </div>
          <div data-target="#myOtherCarousel" data-slide-to="1" class="carousel-item" style="height: 500px; width: 100%; background-color: #3498db; display: flex; justify-content: center; align-items: center;">
            <h1 style="font-size: 4em; color: #fff;">SECOND SLIDE</h1>
          </div>
          <div data-target="#myOtherCarousel" data-slide-to="2" class="carousel-item" style="height: 500px; width: 100%; background-color: #e74c3c; display: flex; justify-content: center; align-items: center;">
            <h1 style="font-size: 4em; color: #fff;">THIRD SLIDE</h1>
          </div>
        </div>
      </div>
